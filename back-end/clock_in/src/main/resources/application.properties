spring.application.name=clock_in


# users_information
spring.datasource.users.jdbc-url=jdbc:mysql://localhost:3306/users_information?useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.users.username=root
spring.datasource.users.password=123456
spring.datasource.users.driver-class-name=com.mysql.cj.jdbc.Driver

# check_in_list
spring.datasource.list.jdbc-url=jdbc:mysql://localhost:3306/check_in_list?useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.list.username=root
spring.datasource.list.password=123456
spring.datasource.list.driver-class-name=com.mysql.cj.jdbc.Driver

# check_in_record
spring.datasource.record.jdbc-url=jdbc:mysql://localhost:3306/check_in_record?useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.record.username=root
spring.datasource.record.password=123456
spring.datasource.record.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect
spring.jpa.database-platform=org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect

spring.jpa.properties.hibernate.spatial.geometry_type=jts

